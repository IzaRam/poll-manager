<div class="container" *ngIf="enquete" 
	style="width: 80%; margin: auto; margin-top: 20pt; padding: 20pt; background: #e6e6e6; border: 1px solid gray;">
<h3 class="text-center">{{ enquete.titulo }}</h3>
<p>{{ enquete.descricao }}</p>
<p>Início: {{ inicio}}</p>
<p>Término: {{ final}}</p>
<h3 *ngIf="!ativa" style="color: red">Enquete não está em andamento no momento!</h3>
<div *ngIf="ativa">
<div 
  class="card text-white bg-secondary" 
  *ngFor="let option of enquete.get_options" 
  style="margin-bottom: 5pt; cursor:pointer"
  (click)="onOptionSelect(option.id)">
  <div class="card-body">
	<div class="row">
   	 	<div class="col-md-6">{{ option.titulo }}</div>
		<div class="col-md-6 text-end">{{ option.votos }}</div>
	</div>
  </div>
</div>
</div>
<div class="d-grid gap-2 d-md-block">
  <button class="btn btn-primary" type="button" style="margin-right: 5pt;">Editar</button>
  <button class="btn btn-danger" type="button" (click)="onRemoverEnquete()">Remover</button>
</div>
</div>

<div class="container" style="margin-top:20pt">
<div class="row">
  <div class="col-xs-12">
    <form #opcaoForm = "ngForm">

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="titulo">Nova Opção</label>
            <input
            type="text"
            name="titulo"
            ngModel
            class="form-control">
          </div>
        </div>
      </div>

      <div class="row" style="margin-top: 10pt">
        <div class="col-xs-12">
          <div class="btn-toolbar">
            <button style="margin-right:5pt" type="button" class="btn btn-outline-secondary" (click)="onAdicionarOpcao(opcaoForm)">Adicionar Opção</button>
          </div>
        </div>
      </div>
	</form>

  </div>
</div>
</div>
