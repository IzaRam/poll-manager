<div class="container" style="margin-top:20pt">
<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="enqueteForm" (ngSubmit)=onSubmit()>

      <div class="row">
        <div class="col-xs-12">
          <div class="btn-toolbar">
            <button *ngIf="!id" style="margin-right:5pt" type="submit" class="btn btn-success" [disabled]="!enqueteForm.valid">Save</button>
			<button *ngIf="id" style="margin-right:5pt" type="submit" class="btn btn-success" [disabled]="!enqueteForm.valid">Update</button>
            <button type="button" class="btn btn-danger" (click)="onCancelEdit()">Cancel</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="titulo">Titulo</label>
            <input
            type="text"
            id="titulo"
            formControlName="titulo"
            class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="descricao">Descrição</label>
            <input
            type="text"
            id="descricao"
            formControlName="descricao"
            class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="inicio">Data Inicio</label>
            <input
            type="date"
            class="form-control"
            formControlName="inicio-date">
          </div>
        </div>
		<div class="col-md-6">
          <div class="form-group">
            <label for="inicio">Hora Inicio</label>
            <input
            type="time"
            class="form-control"
            formControlName="inicio-time">
          </div>
        </div>
      </div>

	  <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="final">Data Final</label>
            <input
            type="date"
            class="form-control"
            formControlName="final-date">
		  </div>
        </div>
		<div class="col-md-6">	
          <div class="form-group">
            <label for="final">Hora Final</label>
			<input
            type="time"
            class="form-control"
            formControlName="final-time">
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-xs-12" formArrayName="opcoes">
            <div
              class="row"
              *ngFor="let opcoesCtrl of controls; let i = index"
              [formGroupName]="i"
              style="margin-top: 10px;">
              <div class="col-md-10">
                <input
                type="text"
                class="form-control"
                formControlName="name">
              </div>
              <div class="col-md-2">
                <button
                  type="button"
                  class="btn btn-danger"
                  (click)="onDeleteOpcao(i)">X</button>
              </div>
            </div>

            <hr>

            <div class="row">
              <div class="col-xs-12">
                <button
                  type="button"
                  class="btn btn-success"
                  (click)="onAddOpcao()">Add Opção</button>
              </div>
            </div>

        </div>
      </div>

    </form>
  </div>
</div>
</div>
