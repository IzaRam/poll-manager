<div class="container" style="margin-top: 20pt">

	<div *ngIf="enquetes">
	<div *ngIf="enquetes.length == 0">
		<h3> Nenhuma enquete cadastrada! </h3>
	</div>
	</div>


	<div 
	  class="card" 
	  *ngFor="let enquete of enquetes" 
	  (click)="onEnqueteSelect(enquete.id)"
	  style="cursor:pointer; margin-bottom: 5pt; width: 60%">
  		<div class="card-body">
		<h5 class="card-title">{{ enquete.titulo }}</h5>
		<p class="card-text">{{ enquete.descricao }}</p>
  		</div>
	</div>

</div>
